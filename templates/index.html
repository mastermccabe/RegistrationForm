<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js ">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js">
  </script>
  <link rel='stylesheet' type 'text/css' href="{{url_for('static',filename='css/styles.css')}}">
  <script type='text/javascript' src="{{ url_for('static', filename = 'js/script.js')}}"></script>
  <title>Whats My Name?</title>
</head>

<body>
  <div class="form-group container">
    <form action='/results' method='post'>
      Email: <input required type='text' class="form-control" name='email'>
      <br> First Name: <input required type='text' class="form-control" name='first_name'>
      <br> Last Name: <input required type='text' class="form-control" name='last_name'>
      <br>Password: <input required type='password' class="form-control" name='password'>
      <br>Confirm Password: <input required type='password' class="form-control" name='conf_password'>
      <!-- <label for="comment">Comment (optional):</label>
      <textarea class="form-control" name='comment' rows="5" id="comment"></textarea> -->
      <input type='submit' class="btn btn-primary" value='Submit'>
    </form>
    <br><br>
    <h3> {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
    <p id="msg">{{message}}</p>
    {% endfor %} {% endif %} {% endwith %} </h3>
  </div>


</body>

</html>
